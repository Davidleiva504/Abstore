    <section class="contact-section">
    <h1>Formulario de Contacto</h1>
    <p>Completa el formulario y haz clic en el botón para enviar un mensaje a WhatsApp:</p>
    
    <form id="contactForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br>

        <!-- Reemplaza "NUMERODETELEFONO" con el número de teléfono de WhatsApp -->
        <input type="hidden" id="numeroDeTelefono" name="numeroDeTelefono" value="97477523">

        <button type="submit">Enviar a WhatsApp</button>
    </form>
