<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto y Redirección a WhatsApp</title>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <p>Completa el formulario y haz clic en el botón para enviar un mensaje a WhatsApp:</p>
    
    <form id="contactForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br>

        <!-- Reemplaza "NUMERODETELEFONO" con el número de teléfono de WhatsApp -->
        <input type="hidden" id="numeroDeTelefono" name="numeroDeTelefono" value="NUMERODETELEFONO">

        <button type="submit">Enviar a WhatsApp</button>
    </form>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const nombre = encodeURIComponent(document.getElementById("nombre").value);
            const mensaje = encodeURIComponent(document.getElementById("mensaje").value);
            const numeroDeTelefono = encodeURIComponent(document.getElementById("numeroDeTelefono").value);

            const mensajeWhatsApp = `Hola, soy ${nombre}. Mi mensaje es: ${mensaje}`;
            const url = `https://wa.me/${numeroDeTelefono}?text=${mensajeWhatsApp}`;

            // Abre WhatsApp en una nueva ventana o pestaña
            window.open(url, "_blank");
        });
    </script>
</body>
</html>

    <!-- Agrega los scripts de Bootstrap y tu script personalizado -->
